{% load encore %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}
      {% encore_entry_link_tags 'app' %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block scripts %}
      {% encore_entry_script_tags 'app' %}
    {% endblock %}
  </body>
</html>
